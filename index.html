<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | TasteBuds Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    #countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      width: 60%;
      max-width: 300px;
      margin-right: 10px;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #e67e22;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #countdown { font-size: 1.5rem; }
      input[type="email"] { width: 100%; margin-bottom: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>AndhraBhavan Restaurant</h1>
    <h2>Comming Soon</h2>
    <p>We're cooking something delicious. Our website is coming soon!</p>
    
  </div>

  
</body>
</html>
